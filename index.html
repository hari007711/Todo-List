<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="card" class="todo-app" aria-label="To-do list application">
        <div class="title-div">
          <h2 id="title-head">Your To Do</h2>
          <div class="select-div">
            <div class="selector">
              <div id="filter-tasks" tabindex="0">
                <p id="selectText">Filter</p>
                <img src="Assets/arrow.png" id="arrow-icon" alt="" />
              </div>
              <ul id="select-list" class="hide-list">
                <li class="options" tabindex="0"><p>All</p></li>
                <li class="options" tabindex="0"><p>Pending</p></li>
                <li class="options" tabindex="0"><p>Completed</p></li>
                <li class="options" tabindex="0"><p>A-Z</p></li>
                <li class="options" tabindex="0"><p>Z-A</p></li>
              </ul>
            </div>

            <button
              type="button"
              id="theme-toggle-btn"
              aria-label="Toggle theme"
            >
              <img
                id="light-img"
                src="Assets/light.png"
                alt="Light mode"
                title="change to dark theme"
              />
              <img
                id="dark-img"
                src="Assets/dark2.png"
                alt="Dark mode"
                title="change to light theme"
              />
            </button>
          </div>
        </div>
        <div class="row">
          <input
            type="text"
            placeholder="Add New Task"
            id="input-box"
            aria-label="New task input"
          />
          <button id="add-task" aria-label="Add Task">
            <img src="Assets/plusgrey3.png" alt="" title="Add task" />
          </button>
        </div>
        <div class="list-items">
          <ul id="list-container" class="item-list" aria-label="Task list"></ul>
        </div>
        <p id="task-count" class="cnt-var"></p>
        <p class="footer-para">
          "Doing what you love is the cornerstone of having abundance in your
          life." - Wayne Dyer
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
